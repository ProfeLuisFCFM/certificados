<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Certificado PY-001 - Claudia Estefania Pacheco Aguirre</title>
  <link rel="stylesheet" href="certificados.css" />
  <script>
    // Mostrar fecha legible a partir del timestamp Unix
    document.addEventListener("DOMContentLoaded", () => {
      const ts = 1747785600; // Timestamp Unix guardado
      const dateElem = document.getElementById("fecha-emision");
      const date = new Date(ts * 1000);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      dateElem.textContent = date.toLocaleDateString('es-ES', options);
    });
  </script>
</head>
<body class="bg-normal p-10 max-w-4xl mx-auto font-sans">
  <header class="mb-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800">Certificado Verificado ✅</h1>
    <p class="text-lg text-gray-600 mt-1">Nivel: <span class="medalla-normal">Normal</span></p>
  </header>

  <section class="bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Otorgado a:</h2>
    <p class="text-xl mb-6 font-medium">Claudia Estefania Pacheco Aguirre</p>

    <h2 class="text-2xl font-semibold mb-4">Curso:</h2>
    <p class="text-xl mb-6">Programación en Python: Fundamentos, Estructuras y Aplicaciones</p>

    <h2 class="text-2xl font-semibold mb-4">Fecha de Emisión:</h2>
    <p id="fecha-emision" class="text-xl font-medium"></p>

    <h2 class="text-2xl font-semibold mb-4">Archivo PDF:</h2>
    <p><a href="PY-001.pdf" target="_blank" class="text-blue-600 underline">Ver certificado PDF</a></p>
  </section>
</body>
</html>
